			<div id="dialogue">
				<img id="dialogue_image" class="portrait" />
				<span id="dialogue_speaker"></span>
				<br />
				<span id="dialogue_text"></span>
				<br class="breaker" />
				<span id="dialogue_buttons">
					<button id="dialogue_next_button">Next</button>
					<button id="dialogue_close_button" onclick="hideDialogue()">Close</button>
				</span>
			</div>
			
			<div id="storyline">
			
			</div>
		</div>
		
		<div id="sidestuff">
			<!-- javascript fills these in -->
			<div id="hover_info">
				<img id="hover_image" class="portrait" />
				<span id="hover_name"></span><br />
				<!--<canvas id="hover_hp_bar"></canvas>--><span id="hover_hp_text"></span>
				<table id="hover_stat_table">
					<tr id="hover_head_row">
						<td>Level</td>
						<td>Attack</td>
						<td>Defense</td>
					</tr>
					<tr id="hover_stat_row">
						<td id="hover_level"></td>
						<td id="hover_attack"></td>
						<td id="hover_defense"></td>
					</tr>
				</table>				
				
				<span id="hover_experience_wrapper">Experience: <span id="hover_experience"></span><span>
				
				<!--<br class="breaker" />-->
			</div>
			
			<div id="log"></div>

			<div class="buttons" id="attack_buttons">
				<table>
					<tr>
						<td>Attack</td>
						<td><input type="image" src="images/arrows/up.png" alt="Up" title="Up" onclick="attack(MOVE_UP)" /></td>
						<td></td>
					</tr>
					<tr>					
						<td><input type="image" src="images/arrows/left.png" alt="Left" title="Left" onclick="attack(MOVE_LEFT)" /></td>
						<td><input type="image" src="images/arrows/down.png" alt="Down" title="Down" onclick="attack(MOVE_DOWN)" /></td>
						<td><input type="image" src="images/arrows/right.png" alt="Right" title="Right" onclick="attack(MOVE_RIGHT)" /></td>
					</tr>
				</table>
			</div>
			
			<div class="buttons" id="move_buttons">
				<table>
					<tr>
						<td>Move</td>
						<td><input type="image" src="images/arrows/up.png" alt="Up" title="Up" onclick="takeTurn(MOVE_UP)" /></td>
						<td></td>
					</tr>
					<tr>					
						<td><input type="image" src="images/arrows/left.png" alt="Left" title="Left" onclick="takeTurn(MOVE_LEFT)" /></td>
						<td><input type="image" src="images/arrows/down.png" alt="Down" title="Down" onclick="takeTurn(MOVE_DOWN)" /></td>
						<td><input type="image" src="images/arrows/right.png" alt="Right" title="Right" onclick="takeTurn(MOVE_RIGHT)" /></td>
					</tr>
				</table>
			</div>
		</div>
		
		<select id="level_jumper">
			<script type="text/javascript">
				var levs = [
					'1-1',
					'1-2',
					'1-3',
					'1-4',
					'1-5',
					'1-6',
					'1-7',
					'1-8',
					'2-1',
					'2-2',
				];
				
				for(var i=0;i<levs.length;i++){
					var lev = levs[i];
					var opt = document.createElement('option');
					opt.onclick = function(){
						loadLevel(this.innerHTML);
					}
					opt.innerHTML = lev;
					
					get("level_jumper").appendChild(opt);					
				}
			</script>
		</select>
